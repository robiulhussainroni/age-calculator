<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="primary-heading">Calculate Your Age</h1>
    <form action="#" class="age-form">
      <div class="birth-info">
        <p id="age-show">Your age is :</p>
        <label for="birth-year">Enter your birth year : </label>
        <input
          type="number"
          id="birth-year"
          name="birth-year"
          placeholder="e.g. 1990"
          required
        />
        <label for="birth-month">Enter your birth month : </label>
        <input
          type="number"
          id="birth-month"
          name="birth-month"
          placeholder="e.g. 07"
          required
        />
        <label for="birth-day">Enter your birth day : </label>
        <input
          type="number"
          id="birth-day"
          name="birth-day"
          placeholder="e.g. 15"
          required
        />
        <button id="btn">Get your age</button>
      </div>
    </form>
    <div id="modal" class="hidden">
      <p class="text-modal">Your age is : <span id="age-show-modal"></span></p>
      <button id="again">Calculate Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
